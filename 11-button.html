<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Glypicon</title>

		<!-- Bootstrap -->
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/font-awesome.min.css">

		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
			<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->
	</head>

	<body>
		
		<p>四种按钮标记</p>
		<div>
			<a class="btn btn-default">Link</a>
			<button class="btn btn-default" type="submit">Button</button>
			<input type="button" class="btn btn-default" value="Input">
			<input type="submit" class="btn btn-default" value="Submit">
		</div>

		<br>

		<p>Bootstrap中的7种按钮类型</p>
		<div>
			<button class="btn btn-default">Default</button>
			<button class="btn btn-primary">Primary</button>
			<button class="btn btn-success">Success</button>
			<button class="btn btn-info">Information</button>
			<button class="btn btn-warning">Warning</button>
			<button class="btn btn-danger">Danger</button>
			<button class="btn btn-link">Link</button>
		</div>

		<br>

		<p>更改按钮大小与按钮状态（active,diabled）</p>
		<div class="container">
			<button class="btn btn-default btn-lg">Large Button</button>
			<button class="btn btn-primary" disabled>Medium Button (disabled)</button>
			<button class="btn btn-success btn-sm">Small Button</button>
			<button class="btn btn-warning btn-xs">Extra-Small Button为什么不对？</button>
			<button class="btn btn-danger btn-block">Full Width Button</button>
			<div class="row">
				<div class="col-md-6">
					<button class="btn btn-info btn-block">Half Width Button</button>
				</div>
			</div>
			<div class="row">
				<div class="col-md-4">
					<button class="btn btn-primary btn-block">1/3 Width Button</button>
				</div>
			</div>
		</div>

		<br>

		<p>简单按钮组</p>
		<div class="btn-group" role="gorup" aria-label="Button Group">
			<button type="button" class="btn btn-default">FAST</button>
			<button type="button" class="btn btn-default">SLOW</button>
			<button type="button" class="btn btn-default">STOP</button>
		</div>

		<br>

		<p>两端对齐的按钮组</p>
		<div class="container">
			<div class="btn-group btn-group-justified" role="gorup" aria-label="Button Group">
				<a href="#" class="btn btn-default">Fast</a>
				<a href="#" class="btn btn-default">Slow</a>
				<a href="#" class="btn btn-default">Stop</a>
			</div>
		</div>

		<!-- jQuery (necessary for Bootstrap's Javascript plugins) -->
		<script src="jquery/3.2.1/jquery-3.2.1.min.js"></script>

		<!-- Include all compiled plugins (below), or include individual files as needed -->
		<script src="js/bootstrap.min.js"></script>

	</body>

</html>
