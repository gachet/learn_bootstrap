<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>水平表单</title>

		<!-- Bootstrap -->
		<link href="css/bootstrap.min.css" rel="stylesheet">

		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
			<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->
	</head>

	<body>
		<form action="#" class="form-horizontal">

			<div class="form-group">
				<label for="firstName" class="col-sm-3 control-label">First Name:</label>
				<div class="col-sm-9">
					<input type="text" autofocus required id="firstName" placeholder="First Name" class="form-control">
				</div>
			</div>

			<div class="form-group">
				<label for="lastName" class="col-sm-3 control-label">Last Name:</label>
				<div class="col-sm-9">
					<input type="text" required id="lastName" placeholder="Last Name" class="form-control">
				</div>
			</div>

			<div class="form-group">
				<label for="email" class="col-sm-3 control-label">Email:</label>
				<div class="col-sm-9">
					<input type="email" required id="email" placeholder="Email Address" class="form-control">
				</div>
			</div>

			<div class="form-group">
				<label for="homePhone" class="col-sm-3 control-label">Home Phone:</label>
				<div class="col-sm-9">
					<input type="tel" id="homePhone" placeholder="Home Phone" pattern="\([0-9]{3}]) [0-9]{4}-[0-9]{4}" class="form-control">
				</div>
			</div>

			<div class="form-group">
				<label for="workPhone" class="col-sm-3 control-label">Work Phone:</label>
				<div class="col-sm-9">
					<input type="tel" id="workPhone" placeholder="Home Phone" pattern="\([0-9]{3}]) [0-9]{4}-[0-9]{4}" class="form-control">
				</div>
			</div>

			<div class="form-group">
				<label for="url" class="col-sm-3 control-label">URL:</label>
				<div class="col-sm-9">
					<input tyupe="url" id="url" placeholder="URL" class="form-control">
				</div>
			</div>

			<div class="form-group">
				<label for="address1" class="col-sm-3 control-label">Address 1:</label>
				<div class="col-sm-9">
					<input type="text" id="address1" placeholder="Address (line 1)" class="form-control">
				</div>
			</div>

			<div class="form-group">
				<label for="address2" class="col-sm-3 control-label">Address 2:</label>
				<div class="col-sm-9">
					<input type="text" id="address1" placeholder="Address (line 2)" class="form-control">
				</div>
			</div>

			<div class="form-group">
				<label for="city" class="col-sm-3 control-label">City:</label>
				<div class="col-sm-9">
					<input type="text" id="city" placeholder="City" class="form-control">
				</div>
			</div>

			<div class="form-group">
				<label for="state" class="col-sm-3 control-label">State:</label>
				<div class="col-sm-9">
					<select id="state" class="form-control">
						<option>State</option>
						<option>Beijing</option>
						<option>Shanghai</option>
						<option>Tianjin</option>
						<option>Chongqing</option>
						<option>HeBei</option>
						<option>Shan1Xi</option>
						<option>Shan3Xi</option>
						<option>HeiLongJiang</option>
						<option>JiLin</option>
						<option>LiaoNing</option>
						<option>ZheJiang</option>
						<option>Jiangsu</option>
						<option>SiChuan</option>
						<option>HeNan</option>
						<option>GanSu</option>
						<option>QingHai</option>
						<option>JiangXi</option>
						<option>GuangDong</option>
						<option>GuangXi</option>
						<option>FuJian</option>
						<option>YuNan</option>
						<option>GuiZhou</option>
						<option>HaiNan</option>
						<option>TaiWan</option>
						<option>Macau</option>
						<option>HongKong</option>
						<option>ShanDong</option>
						<option>NeiMongGu</option>
						<option>XinJiang</option>
						<option>XiZang</option>
						<option>others...</option>
					</select>
				</div>
			</div>

			<div class="form-group">
				<label for="zip" class="col-sm-3 control-label">Zip Code:</label>
				<div class="col-sm-9">
					<input type="number" id="zip" placeholder="Zip Code" class="form-control">
				</div>
			</div>

			<div class="form-group">
				<label for="country" class="col-sm-3 control-label">Country:</label>
				<div class="col-sm-9">
					<select id="country" class="form-control">
						<option>China</option>
						<option>Others...</option>
					</select>
				</div>
			</div>

			<input type="submit" value="Contact" class="form-control">
		</form>

		<!-- jQuery (necessary for Bootstrap's Javascript plugins) -->
		<script src="jquery/3.2.1/jquery-3.2.1.min.js"></script>

		<!-- Include all compiled plugins (below), or include individual files as needed -->
		<script src="js/bootstrap.min.js"></script>
	</body>

</html>
