<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>下拉式列表</title>

		<!-- Bootstrap -->
		<link href="css/bootstrap.min.css" rel="stylesheet">

		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
			<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->
	</head>

	<body>
		
		<div class="checkbox">
			<label>
				<input type="checkbox" value="one">
				Option One
			</label>
		</div>

		<div class="checkbox">
			<label>
				<input type="checkbox" value="two">
				Option Two
			</label>
		</div>

		<div class="checkbox disabled">
			<label>
				<input type="checkbox" value="three" disabled>
				Option Three - Disabled
			</label>
		</div>

		<div class="radio">
			<label>
				<input type="radio" value="r-one">
				First Radio Button
			</label>
		</div>

		<div class="radio">
			<label>
				<input type="radio" value="r-two">
				Second Radio Button
			</label>
		</div>

		<div class="radio disabled">
			<label>
				<input type="radio" value="r-three" disabled>
				Third Radio Button - Disabled
			</label>
		</div>

		<!-- jQuery (necessary for Bootstrap's Javascript plugins) -->
		<script src="jquery/3.2.1/jquery-3.2.1.min.js"></script>

		<!-- Include all compiled plugins (below), or include individual files as needed -->
		<script src="js/bootstrap.min.js"></script>
	</body>

</html>
