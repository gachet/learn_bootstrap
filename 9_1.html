<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>basic html form</title>

		<!-- Bootstrap -->
		<link href="css/bootstrap.css" rel="stylesheet">
		<link href="css/bootstrap.min.css" rel="stylesheet">

		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
			<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->
	</head>

	<body>
		<form action="#">

			<label for="firstName">First Name:</label>
			<input type="text" autofocus required id="firstName" placeholder="First Name"><br>

			<label for="lastName">Last Name:</label>
			<input type="text" required id="lastName" placeholder="Last Name"><br>

			<label for="email">Email:</label>
			<input type="email" required id="email" placeholder="Email Address"><br>

			<label for="homePhone">Home Phone:</label>
			<input type="tel" id="homePhone" placeholder="Home Phone" pattern="\([0-9]{3}]) [0-9]{4}-[0-9]{4}"><br>

			<label for="workPhone">Work Phone:</label>
			<input type="tel" id="workPhone" placeholder="Home Phone" pattern="\([0-9]{3}]) [0-9]{4}-[0-9]{4}"><br>

			<label for="url">URL:</label>
			<input tyupe="url" id="url" placeholder="URL"><br>

			<label for="address1">Address 1:</label>
			<input type="text" id="address1" placeholder="Address (line 1)"><br>

			<label for="address2">Address 2:</label>
			<input type="text" id="address1" placeholder="Address (line 2)"><br>

			<label for="city">City:</label>
			<input type="text" id="city" placeholder="City"><br>

			<label for="state">State:</label>
			<select id="state">
				<option>State</option>
				<option>Beijing</option>
				<option>Shanghai</option>
				<option>Tianjin</option>
				<option>Chongqing</option>
				<option>HeBei</option>
				<option>Shan1Xi</option>
				<option>Shan3Xi</option>
				<option>HeiLongJiang</option>
				<option>JiLin</option>
				<option>LiaoNing</option>
				<option>ShanDong</option>
				<option>NeiMongGu</option>
				<option>XinJiang</option>
				<option>XiZang</option>
				<option>others...</option>
			</select><br>

			<label for="zip">Zip Code:</label>
			<input type="number" id="zip" placeholder="Zip Code"><br>

			<label for="country">Country:</label>
			<select id="country">
				<option>China</option>
				<option>Others...</option>
			</select><br>

			<input type="submit" value="Contact">
		</form>

		<!-- jQuery (necessary for Bootstrap's Javascript plugins) -->
		<script src="jquery/3.2.1/jquery-3.2.1.min.js"></script>

		<!-- Include all compiled plugins (below), or include individual files as needed -->
		<script src="js/bootstrap.min.js"></script>
	</body>

</html>
